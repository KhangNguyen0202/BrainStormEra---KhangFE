<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Notification</title>
    <link rel="stylesheet" href="../assests/css/notification.css">
    <link rel="stylesheet" href="../assests/css/base.css">
</head>
<body class="edit-notification">

    <div class="container">
        <div class="editheader">
            <h1>Edit Notification</h1>
        </div>
        
        <form>
            <div class="form-group">
                <label for="subject">Subject</label>
                <!-- Dữ liệu mẫu cho "Subject" -->
                <input type="text" id="subject" value="New Course Available">
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <!-- Dữ liệu mẫu cho "Content" -->
                <input type="text" id="content" value="A new course is now available.">
            </div>

            <div class="form-actions">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>

</body>
</html>
