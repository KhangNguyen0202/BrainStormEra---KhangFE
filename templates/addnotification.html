<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notifications</title>
    <link rel="stylesheet" href="../assests/css/notification.css">
</head>
<body>

    <div class="container">
        <div class="addheader">
            <h1>Add Notifications</h1>
        </div>
        
        <form class="notification-form">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Write..." />
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <input type="text" id="content" placeholder="Write..." />
            </div>

            <div class="form-group">
                <select>
                    <option>Viewer</option>
                    <option>Editor</option>
                    <option>Admin</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="send">Send</button>
            </div>
        </form>
    </div>

</body>
</html>
